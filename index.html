<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_style</title>
    <link rel="stylesheet" href="sstyle.css">
</head>
<body>
    <div class="container flex">
        <div class="grid_left">
            <div><img class="grid_image" src="images/om2.png" alt=""></div>
            <h2 class="heading">Today's Suvichar</h2>
            <p class="sub_heading">चूंकि मानव अधिकारों के प्रति उपेक्षा और घृणा के फलस्वरूप ही ऐसे बर्बर कार्य हुए जिनसे मनुष्य</p>

        </div>
        <div class="grid_right">
            <div class="box row2" id="box-1" style="background-image: url(images/ganesh.jpg);">भगवान गणेश</div>
            <div class="box col2" id="box-2" style="background-image: url(images/shiva2.jpg);">भगवान श्रीराम</div>
            <div class="box" id="box-3" style="background-image: url(images/Hanuman.jpg);">भगवान हनुमान</div>
            <div class="box row2" id="box-4" style="background-image: url(images/shiva.jpg);">भगवान शिव</div>
            <div class="box col2" id="box-5" style="background-image: url(images/vishnu.webp);">भगवान विष्णु</div>
            <div class="box" id="box-6" style="background-image: url(images/Durga.jpg);">देवी दुर्गा</div>
            <div class="box col2" id="box-7" style="background-image: url(images/Kali2.jpg);">देवी काली</div>
        </div>
    </div>
</body>
</html>
